include:
  - component: gitlab.com/components/opentofu/validate-plan-apply@2.0.0-rc1
    inputs:
      version: 2.0.0-rc1
      opentofu_version: 1.9.0
      root_dir: terraform/
      state_name: production

stages:
  - validate
  - build
  - deploy

compile:
  stage: build
  image: golang:latest
  script:
    - cd backend
    - go build -o app ./cmd/main.go

migrate:
  stage: deploy
  needs: [apply]
  script:
    - cd backend
    - migrate -path ./internal/db/migrations -database $NEON_DATABASE_URL up

deploy:
  stage: deploy
  needs: [migrate]
  image: google/cloud-sdk:latest
  script: ./deploy.sh
  environment: production
