include:
  - component: gitlab.com/components/opentofu/validate-plan-apply@2.0.0-rc1
    inputs:
      version: 2.0.0-rc1
      opentofu_version: 1.9.0
      root_dir: terraform/
      state_name: production

stages:
  - validate
  - build
  - deploy

compile:
  stage: build
  image: golang:latest
  script:
    - cd backend
    - go build -o app ./cmd/main.go

provision:
  stage: deploy
  needs: [apply]
  script:
    - cd terraform
    - export GCP_BUCKET_NAME=$(tofu output -raw gcp_bucket_name)
    - export GCP_PROJECT_ID=$(tofu output -raw gcp_project_id)
    - export GCP_ZONE=$(tofu output -raw gcp_zone)

migrate:
  stage: deploy
  needs: [provision]
  script:
    - cd backend
    - migrate -path ./internal/db/migrations -database $NEON_DATABASE_URL up

deploy:
  stage: deploy
  needs: [migrate]
  image: google/cloud-sdk:latest
  script:
    - gcloud auth activate-service-account --key-file="GOOGLE_APPLICATION_CREDENTIALS"
    - gcloud config set project $GCP_PROJECT_ID
    - ./deploy.sh
  environment: production
