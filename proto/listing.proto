syntax = "proto3";

package listing;

import "google/protobuf/timestamp.proto";

option go_package = "gitlab.com/shanemaglangit/homagochi/backend/internal/protobuf";

message Listing {
  int64 id = 1;
  string source = 2;
  string external_id = 3;
  string address = 4;
  double floor_area = 5;
  int64 price = 6;
  string occupancy_status= 7;
  repeated string image_urls = 8;
  string payload = 9;
}