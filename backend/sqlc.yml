version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/db/query.sql"
    schema: "internal/db/migrations"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_result_struct_pointers: true
        overrides:
          - db_type: "geography"
            go_type:
              import: "github.com/twpayne/go-geos"
              package: "geos"
              pointer: true
              type: "Geom"
            nullable: true